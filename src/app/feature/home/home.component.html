<h1>Custom File Upload</h1>

<div class="custom-file-upload">
  <input
    type="file"
    id="file"
    name="myfile"
    multiple
    accept=".xls,.xlsx"
    appInputFile
    functionality="update-causes"
    (someEvent)="fileUpload($event)"
  />
</div>
